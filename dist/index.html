<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Tailwind Site with Animations</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
  <header class="bg-gray-800 text-white py-4 fixed w-full top-0">
    <div class="container mx-auto px-4">
      <h1 class="text-3xl font-bold">Scrolling Site</h1>
    </div>
  </header>

  <main>
    <section id="section1" class="py-24">
      <div class="container mx-auto px-4">
        <h2 class="text-4xl font-bold mb-8">Section 1</h2>
        <p class="text-gray-800">
          Content for Section 1...
        </p>
      </div>
    </section>

    <section id="section2" class="py-24">
      <div class="container mx-auto px-4">
        <h2 class="text-4xl font-bold mb-8">Section 2</h2>
        <p class="text-gray-800">
          Content for Section 2...
        </p>
      </div>
    </section>

    <section id="section3" class="py-24">
      <div class="container mx-auto px-4">
        <h2 class="text-4xl font-bold mb-8">Section 3</h2>
        <p class="text-gray-800">
          Content for Section 3...
        </p>
      </div>
    </section>
  </main>

  <footer class="bg-gray-800 text-white py-4">
    <div class="container mx-auto px-4">
      <p class="text-center">&copy; 2023 Scrolling Site. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Add animations when elements come into the viewport
    const animateOnScroll = () => {
      const elements = document.querySelectorAll('.animate');
      elements.forEach((element) => {
        const rect = element.getBoundingClientRect();
        const windowHeight = window.innerHeight;
        if (rect.top < windowHeight) {
          element.classList.add('animate-fadeIn');
        }
      });
    };

    // Listen for scroll events and trigger animations
    window.addEventListener('scroll', animateOnScroll);
    animateOnScroll(); // Trigger initial animation on page load
  </script>
</body>
</html>
